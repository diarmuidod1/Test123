{% extends 'base.html' %}

{% block content %}


<style>
#devices {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#devices td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#devices tr:nth-child(even){background-color: #f2f2f2;}

#devices tr:hover {background-color: #ddd;}

#devices th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>

<style>
.btn {
  border: 2px solid black;
  background-color: white;
  color: black;
  padding: 14px 28px;
  font-size: 16px;
  cursor: pointer;
  border-color: #04AA6D;
  color: green;
  
}

/* Green */
.success {
  border-color: #04AA6D;
  color: green;
}

.btn:hover {
  background-color: #04AA6D;
  color: white;
}



.default:hover {
  background: #e7e7e7;
}
</style>




  
<style>
body {
  font-family: Arial;
  font-size: 17px;
  padding: 8px;
}

* {
  box-sizing: border-box;
}

.row {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE10 */
  flex-wrap: wrap;
  margin: 0 -16px;
}

.col-25 {
  -ms-flex: 25%; /* IE10 */
  flex: 25%;
}

.col-50 {
  -ms-flex: 50%; /* IE10 */
  flex: 50%;
}

.col-75 {
  -ms-flex: 75%; /* IE10 */
  flex: 75%;
}

.col-25,
.col-50,
.col-75 {
  padding: 0 16px;
}

.container {
  background-color: #f2f2f2;
  padding: 5px 20px 15px 20px;
  border: 1px solid lightgrey;
  border-radius: 3px;
}

input[type=text] {
  width: 100%;
  margin-bottom: 20px;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

label {
  margin-bottom: 10px;
  display: block;
}

.icon-container {
  margin-bottom: 20px;
  padding: 7px 0;
  font-size: 24px;
}

.btn {
  background-color: #04AA6D;
  color: white;
  padding: 12px;
  margin: 10px 0;
  border: none;
  width: 100%;
  border-radius: 3px;
  cursor: pointer;
  font-size: 17px;
}

.btn:hover {
  background-color: #45a049;
}

a {
  color: #2196F3;
}

hr {
  border: 1px solid lightgrey;
}

span.price {
  float: right;
  color: grey;
}

/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other (also change the direction - make the "cart" column go on top) */
@media (max-width: 800px) {
  .row {
    flex-direction: column-reverse;
  }
  .col-25 {
    margin-bottom: 20px;
  }
}
</style>
<style>
dl dt{
    display: inline-block;
    width: 20px;
    height: 20px;
    vertical-align: middle;
}
dl dd{
    display: inline-block;
    margin: 0px 10px;
    padding-bottom: 0;
    vertical-align: middle;
}
dl dt.red{
    background: red;
}
dl dt.orange{
    background: orange;
}
dl dt.good{
    background: #f2f2f2; 
} 

dl dt.mode{
    background: #008CBA;; 
} 
</style>
<style>
.button {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button1 {background-color: Red;} /* Green */
.button2 {background-color: #008CBA;} /* Blue */
</style>
</head>
<body>
<h2>Security Mode Settings</h2></body></h3>
<dl> 
    <dt class="mode"></dt>
    <dd>Denotes alarm active </dd>
  <dt class="red"></dt>
    <dd>Denotes alarm inactive </dd>
</dl>
<div class="row">
  <div class="col-75">
    <div class="container">
<h3>Devices Report for  {{ udesc}}</h3>
      <br>
      <table id="devices" >
      <tr>  
        <th> Room Description </th>
        <th> Device Name </th>
        <th> Day Mode</th> 
        <th> Night Mode</th>
        <th> Out Mode </th>
        <th> Off Mode</th>
      </tr>
      {% for d in md %} 
         
      <tr>
      <form action="/form_set_securitymode">
        <td> {{ d.locname }}  </td>
        <td> {{ d.devname }}  </td>
         <input type="hidden" id="locname" name="locname" value="{{ d.locname }}">
         <input type="hidden" id="locname" name="devname" value="{{ d.devname }}">
        <td>  <button class="{% if  d.daymode == 'On' %}button button2{% else %}button button1{% endif %}"  type="submit" name = "secmode" value="DayMode">{{ d.daymode }}</button>     
 </td>
        <td>  <button class="{% if  d.nightmode == 'On' %}button button2{% else %}button button1{% endif %}"  type="submit" name = "secmode" value="NightMode">{{ d.nightmode }}</button>  </td> 
        <td>  <button class="{% if  d.outmode == 'On' %}button button2{% else %}button button1{% endif %}"  type="submit" name = "secmode" value="OutMode">{{ d.outmode }}</button></td> 
        <td> <button class="{% if  d.offmode == 'On' %}button button2{% else %}button button1{% endif %}"  type="submit" name = "secmode" value="OffMode">{{ d.offmode }}</button></td>


      </tr>
      </form>
            {% endfor %} 
      </table>
    </div>
  </div>
  
 
 </div> 
  

  

</body>
{% endblock %}
